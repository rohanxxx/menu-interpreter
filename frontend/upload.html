<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Upload</title>
    <link rel="stylesheet" href="./css/upload.css">
</head>
<body>
    <nav class="navbar">
        <div class="menu-icon" id="menuIcon">
            <span>â˜°</span>
        </div>
        <div class="navbar-buttons" id="navbarButtons">
            <button class="nav-button" onclick="redirectToMenu()">Home</button>
            <button class="nav-button" onclick="redirectToMenuSearch()">Search for menus by restaurant</button>
            <button class="nav-button" onclick="redirectToScanMenu()">Scan a menu</button>
            <button class="nav-button" onclick="redirectToMyProfile()">My profile</button>
        </div>
    </nav>
    <section>
        <form id="menuUploadForm">
            <h2>Upload a Restaurant Menu</h2>
            <p>By uploading a menu for analysis, you agree that the image will be <br>
            viewable to other users. Your dietary preference is always private.</p>
            <p>Please make sure the restaurant name does not include any '-' or space. </p>

            <label for="restaurantName">Restaurant Name (required):</label>
            <input type="text" id="restaurantName" name="restaurantName" placeholder="Enter restaurant name" required>

            <label for="menuFile">Menu File:</label>
            <input type="file" id="menuFile" name="menuFile" accept="image/*">

            <button type="submit">Analyze Menu</button>
            <div id="message"></div>
        </form>
    </section>
    <input type="file" id="file-upload" accept="image/png, image/jpeg, application/pdf" style="display: none;">
    
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalMessage"></p> <!-- Place for message -->
        </div>
    </div>
    
    <script type="text/javascript" src="./apiGateway-js-sdk/lib/axios/dist/axios.standalone.js"></script>
    <script type="text/javascript" src="./apiGateway-js-sdk/lib/CryptoJS/rollups/hmac-sha256.js"></script>
    <script type="text/javascript" src="./apiGateway-js-sdk/lib/CryptoJS/rollups/sha256.js"></script>
    <script type="text/javascript" src="./apiGateway-js-sdk/lib/CryptoJS/components/hmac.js"></script>
    <script type="text/javascript" src="./apiGateway-js-sdk/lib/CryptoJS/components/enc-base64.js"></script>
    <script type="text/javascript" src="./apiGateway-js-sdk/lib/url-template/url-template.js"></script>
    <script type="text/javascript" src="./apiGateway-js-sdk/lib/apiGatewayCore/sigV4Client.js"></script>
    <script type="text/javascript" src="./apiGateway-js-sdk/lib/apiGatewayCore/apiGatewayClient.js"></script>
    <script type="text/javascript" src="./apiGateway-js-sdk/lib/apiGatewayCore/simpleHttpClient.js"></script>
    <script type="text/javascript" src="./apiGateway-js-sdk/lib/apiGatewayCore/utils.js"></script>
    <script type="text/javascript" src="./apiGateway-js-sdk/apigClient.js"></script>
    <script type="text/javascript" src="./assets/upload.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
