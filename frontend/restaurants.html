<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menus</title>
    <link rel="stylesheet" href="./css/restaurants.css">
    <style>
        .result-image { width: 200px; height: auto; }
        #results > div { margin-bottom: 20px; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="menu-icon" id="menuIcon">
            <span>â˜°</span>
        </div>
        <div class="navbar-buttons" id="navbarButtons">
            <button class="nav-button" onclick="redirectToMenu()">Home</button>
            <button class="nav-button" onclick="redirectToMenuSearch()">Search for menus by restaurant</button>
            <button class="nav-button" onclick="redirectToScanMenu()">Scan a menu</button>
            <button class="nav-button" onclick="redirectToMyProfile()">My profile</button>
        </div>
    </nav>
    <h1>Search Restaurant Menus</h1>
    <p>Search for menus uploaded by other users. Please check either restaurant for restaruant name search or menu or menu text match. </p>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Enter keywords">
        <button onclick="searchMenus()">Search</button>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="searchTypeRestaurant" name="searchType" value="restaurant">
        <label for="searchTypeRestaurant">restaurant</label>
        <input type="checkbox" id="searchTypeMenu" name="searchType" value="menu">
        <label for="searchTypeMenu">menu</label>
        <input type="checkbox" id="searchTypeByMe" name="searchType" value="by me">
        <label for="searchTypeRestaurant">uploaded by me</label>
    </div>

    <div id="myModal" class="modal">
        <!-- text modal -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMessage"></p> <!-- Place for message -->
        </div>
    </div>
        <!-- Image Modal -->
    <div id="imageModal" class="image-modal">
        <span class="close-image-modal">&times;</span>
        <img class="modal-image-content" id="modalImage" src="">
    </div>
    
    <div id="results"></div>
    <div id="pagination">
        <button id="prevButton" onclick="changePage(-1)">Previous</button>
        <span id="pageInfo"></span>
        <button id="nextButton" onclick="changePage(1)">Next</button>
    </div>

    <!-- <script src="./apiGateway-js-sdk/apigClient.js"></script> -->
    <script type="text/javascript" src="./apiGateway-js-sdk/lib/axios/dist/axios.standalone.js"></script>
    <script type="text/javascript" src="./apiGateway-js-sdk/lib/CryptoJS/rollups/hmac-sha256.js"></script>
    <script type="text/javascript" src="./apiGateway-js-sdk/lib/CryptoJS/rollups/sha256.js"></script>
    <script type="text/javascript" src="./apiGateway-js-sdk/lib/CryptoJS/components/hmac.js"></script>
    <script type="text/javascript" src="./apiGateway-js-sdk/lib/CryptoJS/components/enc-base64.js"></script>
    <script type="text/javascript" src="./apiGateway-js-sdk/lib/url-template/url-template.js"></script>
    <script type="text/javascript" src="./apiGateway-js-sdk/lib/apiGatewayCore/sigV4Client.js"></script>
    <script type="text/javascript" src="./apiGateway-js-sdk/lib/apiGatewayCore/apiGatewayClient.js"></script>
    <script type="text/javascript" src="./apiGateway-js-sdk/lib/apiGatewayCore/simpleHttpClient.js"></script>
    <script type="text/javascript" src="./apiGateway-js-sdk/lib/apiGatewayCore/utils.js"></script>
    <script type="text/javascript" src="./apiGateway-js-sdk/apigClient.js"></script>
    <script src="./assets/script.js"></script>
    <script src="./assets/search.js"></script>
</body>
</html>
